<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Ingreso</title>
    </head>
    <body>
        <div class="display-1 text-center">
            <h1> Ingreso Sistema de HYL </h1>
        </div></br>
        <main class="container">
            <div class="row">
                <section class="col-md-4 offset-md-4">
                    <form action="" class="card card-body" method="POST">
                        {{error}}
                        </br>
                        {% csrf_token %}
                        <!-- Nombre usuario -->
                        <div class="mb-3">
                            <label for="username">Nombre:</label><br>
                            <input class="w-100" type="text" name="username" maxlength="150" id="username"placeholder="Escriba su nombre">              
                        </div>
                        <!-- Password 1 -->
                        <div class="mb-3">
                            <label for="password">Contraseña:</label><br>
                            <input class="w-100" type="password" name="password" maxlength="150" id="password"placeholder="Escriba una contraseña">              
                        </div>
                        <button class="col-md-4 offset-md-4 btn btn-primary">
                            Ingresar
                        </button>
                    </form>
                </section>            
            </div>
        </main>
        </br>
        </br>
        <a class="col-md-4 offset-md-4 btn btn-primary" href="{% url 'registro' %}">registrar</a>
    </body>
</html>
