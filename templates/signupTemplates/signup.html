<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Creacions de Usuario</title>
    </head>
    <body>
        <main class="container">
            {{ error }}
            <div class="col-md-4 offset-md-4">
                <h1>Creacion de usuario</h1>
            </div>
            </br>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form action="/signup/" class="card card-body" method="POST">
                        {% csrf_token %}
                        <!-- Nombre usuario -->
                        <div class="mb-3">
                            <label for="username">Nombre:</label><br>
                            <input class="w-100" type="text" name="username" maxlength="150" id="username"placeholder="Escriba su nombre">              
                        </div>
                        <!-- Password 1 -->
                        <div class="mb-3">
                            <label for="password1">Contraseña:</label><br>
                            <input class="w-100" type="password" name="password1" maxlength="150" id="password1"placeholder="Escriba una contraseña">              
                        </div>
                        <!-- Password 2 -->
                        <div class="mb-3">
                            <label for="password2">Verificar contraseña:</label><br>
                            <input class="w-100" type="password" name="password2" maxlength="150" id="password2"placeholder="Reescribir la contraseña">              
                        </div>
                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo">Email:</label><br>
                            <input class="w-100" type="email" name="correo" maxlength="150" id="correo"placeholder="Escriba su correo electrónico">              
                        </div>
                        </br>
                        <button class="btn btn-primary">
                            Crear
                        </button>
                        </br>
                        <a class="btn btn-primary" href="{% url 'login' %}">Volver</a>
                    </form>            
                </div>
            </div>
        </main>    
    </body>
</html>
